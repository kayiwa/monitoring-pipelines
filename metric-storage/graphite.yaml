---
type: Handler
api_version: core/v2
metadata:
  name: graphite
spec:
  command: sensu-go-graphite-handler --host $GRAPHITE_HOST --port $GRAPHITE_PORT
  env_vars: null
  filters:
  - has_metrics
  handlers: null
  runtime_assets:
  - nixwiz/sensu-go-graphite-handler:0.4.0
  secrets:
  - name: GRAPHITE_HOST
    secret: graphite_host
  - name: GRAPHITE_PORT
    secret: graphite_port
  timeout: 10
  type: pipe
---
 type: Secret
 api_version: secrets/v1
 metadata:
   name: graphite_host
 spec:
   provider: env
   id: GRAPHITE_HOST
---
 type: Secret
 api_version: secrets/v1
 metadata:
   name: graphite_port
 spec:
   provider: env
   id: GRAPHITE_PORT
